<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"/><link rel="stylesheet" href="style.css"><script defer="defer" src="/static/js/main.bc35446d.js"></script><link href="/static/css/main.58ee9103.css" rel="stylesheet"></head><body><div id="root"></div><main><header><div><button id="btnResetFilters">Limpar Filtros</button></div></header><div class="container"><div class="row"><div class="col-lg-6" style="text-align:center"><label onclick="start_cropping()">Browse image</label><div id="display_image_div"><img name="display_image_data" id="display_image_data" src="image.png" alt="Picture"></div><input type="hidden" name="cropped_image_data" id="cropped_image_data"><br><input type="file" name="browse_image" id="browse_image" class="form-control"></div><div class="col-lg-6" style="text-align:center"><label>Preview</label><div id="cropped_image_result"><img class="image-preview" src="image.png" alt="Preview Image"></div><br><button type="button" class="btn btn-success" id="crop_button">Recortar</button> <button type="button" class="btn btn-danger" id="download_button" onclick="download()">Download</button></div></div></div><footer><div class="rotate-content"><button onclick='handleDirection("rotateRight")'><i class="bx bx-rotate-right"></i></button> <button onclick='handleDirection("rotateLeft")'><i class="bx bx-rotate-left"></i></button> <button onclick='handleDirection("reflectY")'><i class="bx bx-reflect-vertical"></i></button> <button onclick='handleDirection("reflectX")'><i class="bx bx-reflect-horizontal"></i></button></div><span id="spn
